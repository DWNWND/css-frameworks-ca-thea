<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE CHECKIN NETWORK</title>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <!-- <script defer src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </head>
  <body class="d-flex flex-column h-100 bg-color1">
    <header>
      <nav class="navbar navbar-expand-sm navbar-light bg-mynav">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">THE CHECKIN</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Feed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">My profile</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-shrink-0">
      <div class="container-sm pt-5 pb-5">
        <h1 class="mt-5 text-center">the checkin is a network to check-in on</h1>
        <div id="carousel" class="carousel slide text-center" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000">
              <h1 class="fw-bolder">friends</h1>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <h1 class="fw-bolder">family</h1>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <h1 class="fw-bolder">loved ones</h1>
            </div>
          </div>
        </div>
      </div>
      <p class="lead mt-5 text-center">Log in or create a new user to continue.</p>
      <form action="/profile/index.html" class="container-sm mt-2">
        <div class="form-floating mb-3">
          <input title="" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required />
          <label for="floatingInput" class="text-primary">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" minlength="8" required />
          <label for="floatingPassword" class="text-primary">Password</label>
        </div>
        <div class="d-grid gap-2 mt-4">
          <button type="submit" class="btn btn-primary btn-lg w-100">Log in</button>
          <button class="btn btn-outline-post btn-lg">Create new user</button>
        </div>
      </form>
    </main>
    <footer class="footer mt-auto py-3 bg-myfooter">
      <div class="container text-center">
        <span class="fst-italic text-muted">Check-in on the people you care about.</span>
      </div>
    </footer>
  </body>
</html>
